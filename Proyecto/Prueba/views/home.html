
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/stylePrueba.css">
    <title>Index</title>
</head>
<body>
    <header class="mainHeader">
       
        <div class="logo">
            <img src="img/Fashion_Logo.png" alt="">
        </div>
        
        <nav>

          <div class="listaMenu">
                <ul>
                    <li>New In</li>
                    <li>Colecciones</li>
                    <li>Lifestyle</li>
                    <li>Sale</li>
                </ul>
          </div>

          
          <div class="iconosHeader">

            <div class="busqueda">
                <div class="form">
                    <form action="#" method="post">
                          <label for="busqueda" ></label>
                          <input type="text" name="busqueda" id="Busqueda" placeholder="Buscar">
                </div>   
                
                <div class="submit"><i class="fa fa-search"></i></div>                
            </div>
 
            <div class="accesoUsuario">
                <i class="fas fa-user"></i>
            </div>

            <div class="accesoCarrito">
                <i class="fas fa-shopping-cart"></i>
            </div>

            <div class="menuHamburgesa">
                <i class="fas fa-bars"></i>
            </div>

          </div>  

        </nav>
        
    </header>

    <section class="banner">
        <img src="img/aros_banner.JPG" alt="">
    </section>

    <main>

        <section class="relacionados">

            <h3>Nuestros favoritos</h3>
        
         <div class="articulosRelacionados">

          <article class="articulo1">
            <img src="img/aros_relacionados.JPG" alt="">
            <h4 class="descripcion">Aros de plata</h4>
            <p class="precio">$14000</p>  
          </article>  

          <article class="articulo2">
            <img src="img/anillo_relacionado.JPG" alt="">
            <h4 class="descripcion">Anillo del Poder</h4>
            <p class="precio">$48000</p>  
          </article>

          <article class="articulo2">
            <img src="img/aros2_relacionados.JPG" alt="">
            <h4 class="descripcion">Aros combinados</h4>
            <p class="precio">$14000</p>  
          </article>

          <article class="articulo2">
            <img src="img/collares_relacionados.JPG" alt="">
            <h4 class="descripcion">Collar Decadron</h4>
            <p class="precio">$14000</p>  
          </article>
         
         </div>

        </section>

       <section class="colecciones">

        <h3>Colecciones</h3>
        
        <div class="coleccionesItems">
            <div class="itemColeccion">
                <img src="img/thumbnail_aros dos-01.jpg" alt="">
            </div>
            <div class="itemColeccion">
                <img src="img/thumbnail_collares dos-01 - copia.jpg" alt="">
            </div>
            <div class="itemColeccion">
                <img src="img/pulsera_coleccion-01.jpg" alt="">
            </div>
            <div class="itemColeccion">
                <img src="img/anillo dos-01.jpg" alt="">

            </div>
        </div>

       </section>


        <section class="envios">
            <p>Aca va iconos envios</p>
        </section>
          
        <section class="mail">
            <p>Aca va el dejanos tu mail</p>
        </section>
           

    </main>

    <footer>
        <p>Footer</p>
    </footer>

    
</body>

</html>
