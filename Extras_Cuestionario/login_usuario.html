<body>

     <header> </header>

     <section class="login_container">
        <div class="usuario_existente">
          
          <div class="cuestionario">

            <i class="fas fa-user"></i>
            <h3>Ya tengo una cuenta</h3>
            <p>Ingresa tu mail y contraseña</p>
          
           <form action="#" method="post">
               <label for="email">Correo Electronico:</label><br>
               <input type="email" name="email" id="email" placeholder="Ej.:nombre@mail.com">
               <br>   

               <label for="password">Ingrese su contraseña</label><br>
               <input type="password" name="email" id="email"placeholder="Ingrese su contraseña">
               <br>
               <br>
               <br>

               <button type="submit" >CONTINUAR</button>
           </form>

          </div>

        </div>

        <div class="new_user">
            <div class="cuestionario">
             
              <i class="fas fa-smile-wink"></i>
              <h3>Crear cuenta</h3>
              <p>Mira todo lo que podes hacer:</p>
              

              <ul>
                  <li>Compra mas rapido</li>
                  <li>Guarda direcciones de envio</li>
                  <li>Seguimiento de tus compras y revisar tus pedidos</li>
                  <li>Hace una lista de tus productos preferidos</li>
              </ul>
              
              <br>
              <br>
    
                   <button type="submit" >CREAR CUENTA</button>


            </div>

        </div>
       
     </section>

     <section></section>

     <footer></footer>
